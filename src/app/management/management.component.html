<section class="min-h-screen text-gray-400 bg-gray-900 body-font font-sans">
  <app-header></app-header>
  <div class="mx-auto px-5 py-4 flex-col">
    <button
      class="text-purple-500 border border-purple-500 hover:bg-purple-500 hover:text-white active:bg-purple-600 font-bold uppercase text-xs px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
      type="button"
      (click)="window.history.back()"
    >
      <fa-icon [icon]="fa_arrowLeft"></fa-icon>
      Torna indietro
    </button>
    <div class="text-center">
      <h1 class="title-font text-3xl mb-4 font-medium text-white">Gestione database</h1>
      <div class="flex flex-col items-center justify-center sm:flex-row sm:justify-center sm:space-x-4">
        <button routerLink="/manage/clients"
                class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded mb-4 sm:mb-0 sm:w-auto w-full">
          Clienti
        </button>
        <button routerLink="/manage/commissions"
                class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded mb-4 sm:mb-0 sm:w-auto w-full">
          Commesse
        </button>
        <button routerLink="/manage/plants"
                class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded mb-4 sm:mb-0 sm:w-auto w-full">
          Stabilimenti
        </button>
        <button routerLink="/manage/machines"
                class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded mb-4 sm:mb-0 sm:w-auto w-full">
          Macchine
        </button>
        <button routerLink="/manage/users"
                class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded mb-4 sm:mb-0 sm:w-auto w-full">
          Utenti
        </button>
      </div>
    </div>
  </div>
</section>
