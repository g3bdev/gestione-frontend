<section class="min-h-screen text-gray-400 bg-gray-900 body-font font-sans">
  <app-header></app-header>
  <div class="mx-auto px-5 py-4 flex-col">
    <button
      class="text-purple-500 border border-purple-500 hover:bg-purple-500 hover:text-white active:bg-purple-600 font-bold uppercase text-xs px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
      type="button"
      (click)="window.history.back()"
    >
      <fa-icon [icon]="fa_arrowLeft"></fa-icon>
      Torna indietro
    </button>
  </div>
  <div class="flex justify-center w-full mx-auto sm:max-w-lg">
    <div
      class="flex flex-col items-center justify-center w-full h-auto my-20 bg-white sm:w-3/4 sm:rounded-lg sm:shadow-xl">
      <div class="mt-10 mb-10 text-center">
        <h2 class="text-2xl font-semibold mb-2">Carica fattura</h2>
        <p class="text-xs text-gray-500">Il file caricato deve essere in formato .xml</p>
      </div>
      <div class="relative w-4/5 h-32 max-w-xs bg-gray-100 rounded-lg shadow-inner">
        <input type="file" id="file-upload" class="hidden" (change)="onChange($event)">
        <label for="file-upload"
               class="z-20 flex flex-col-reverse items-center justify-center w-full h-full cursor-pointer">
          <p *ngIf="!selected" class="z-10 text-xs font-light text-center text-gray-500">Clicca qui e seleziona un
            file</p>
          <p *ngIf="selected" class="z-10 text-xs font-light text-center text-gray-500">{{file?.name}}</p>
          <fa-icon class="z-10 p-2 text-indigo-300" [ngClass]="{'text-green-300' : selected}" [icon]="fa_file" [size]="fa_size"></fa-icon>
        </label>
      </div>
      <button (click)="onUpload()"
        class="inline-flex text-white bg-purple-500 border-0 my-5 py-2 px-6 hover:bg-purple-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 rounded text-lg">
        Scarica CSV
      </button>
    </div>
  </div>
</section>
