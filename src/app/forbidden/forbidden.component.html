    <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
      <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-white">403</h1>
      <p class="flex-grow sm:pr-16 text-2xl font-medium title-font text-white">Non hai i permessi per accedere a questa
        pagina.</p>
