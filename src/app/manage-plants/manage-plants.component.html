<section class="min-h-screen text-gray-400 bg-gray-900 body-font font-sans">
  <app-header></app-header>
  <div class="mx-auto px-5 py-4 flex-col">
    <button
      class="text-purple-500 border border-purple-500 hover:bg-purple-500 hover:text-white active:bg-purple-600 font-bold uppercase text-xs px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
      type="button"
      (click)="window.history.back()"
    >
      <fa-icon [icon]="fa_arrowLeft"></fa-icon>
      Torna indietro
    </button>
  </div>
  <div class="mx-auto px-5 py-2 flex-col">
    <div class="text-center">
      <h1 class="title-font text-3xl mb-4 font-medium text-white">Gestisci stabilimenti</h1>

      <table [dataSource]="plants"
             class="mat-elevation-z16 bg-gray-800 border-b"
             mat-table>
        <ng-container matColumnDef="client">
          <th *matHeaderCellDef mat-header-cell>Cliente</th>
          <td *matCellDef="let item" mat-cell> {{item['Client']['name']}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th *matHeaderCellDef mat-header-cell>Citt√†</th>
          <td *matCellDef="let item"
              mat-cell> {{item['Plant']['city']}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th *matHeaderCellDef class="hidden md:table-cell" mat-header-cell>Indirizzo</th>
          <td *matCellDef="let item" class="hidden md:table-cell"
              mat-cell> {{item['Plant']['address']}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th *matHeaderCellDef class="hidden md:table-cell" mat-header-cell>Email</th>
          <td *matCellDef="let item" class="hidden md:table-cell"
              mat-cell> {{item['Plant']['email']}} </td>
        </ng-container>

        <ng-container matColumnDef="contact">
          <th *matHeaderCellDef class="hidden md:table-cell" mat-header-cell>Referente</th>
          <td *matCellDef="let item" class="hidden md:table-cell"
              mat-cell> {{item['Plant']['contact']}} </td>
        </ng-container>

        <ng-container matColumnDef="phone_number">
          <th *matHeaderCellDef class="hidden md:table-cell" mat-header-cell>Numero di telefono</th>
          <td *matCellDef="let item" class="hidden md:table-cell"
              mat-cell> {{item['Plant']['phone_number']}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th *matHeaderCellDef mat-header-cell></th>
          <td *matCellDef="let item" class="space-x-4 whitespace-nowrap" mat-cell>
            <a (click)="editPlant(item['Plant']['id'])">
              <fa-icon [icon]="fa_info"
                       [matTooltipPosition]="position"
                       [size]="fa_size"
                       class="cursor-pointer transition duration-150 ease-in-out hover:bg-opacity-10 hover:text-neutral-100"
                       matTooltip="Info"></fa-icon>
            </a>
            <a (click)="deletePlant(item['Plant']['id'])">
              <fa-icon [icon]="fa_trash" [size]="fa_size"
                       class="cursor-pointer transition duration-150 ease-in-out hover:bg-opacity-10 hover:text-neutral-100"></fa-icon>
            </a>
          </td>
        </ng-container>
        <tr *matHeaderRowDef="plant_columns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: plant_columns;" mat-row></tr>
      </table>
    </div>
  </div>
</section>
